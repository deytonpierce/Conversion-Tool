<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="header">
        <h1 class="netwrok">Imperial to Metric Conversion (length)</h1>
    </div>

    <div class="rowA">
        <div class="topRow">
            <button id="inchLess"><</button>
            <p id="inch"><span id = "inchNum">0</span>&nbsp;Inches(s)</p>
            <button id="inchMore">></button>
        </div>
        <script src="script.js"></script>
    </div>

    <div class="rowB">

        <div class="topRow">
            <p id="cent"><span id = "centNum">0</span>&nbsp;Centimeter(s)</p>
        </div>

        <script src="script.js"></script>

    </div>

    <div class="rowA">
        <div class="topRow">
            <button id="feetLess"><</button>
            <p id="feet"><span id = "feetNum">0</span>&nbsp;Feet(s)</p>
            <button id="feetMore">></button>
        </div>
        <script src="script.js"></script>
    </div>

    <div class="rowB">

        <div class="topRow">
            <p id="meterA"><span id = "meterANum">0</span>&nbsp;Meter(s)</p>
        </div>

        <script src="script.js"></script>

    </div>

    <div class="rowA">
        <div class="topRow">
            <button id="yardLess"><</button>
            <p id="yard"><span id = "yardNum">0</span>&nbsp;Yard(s)</p>
            <button id="yardMore">></button>
        </div>
        <script src="script.js"></script>
    </div>

    <div class="rowB">

        <div class="topRow">
            <p id="meterB"><span id = "meterBNum">0</span>&nbsp;Meter(s)</p>
        </div>

        <script src="script.js"></script>

    </div>

    <div class="rowA">
        <div class="topRow">
            <button id="mileLess"><</button>
            <p id="mile"><span id = "mileNum">0</span>&nbsp;Miles(s)</p>
            <button id="mileMore">></button>
        </div>
        <script src="script.js"></script>
    </div>

    <div class="rowB">

        <div class="topRow">
            <p id="kilo"><span id = "kiloNum">0</span>&nbsp;Kilometer(s)</p>
        </div>

        <script src="script.js"></script>

    </div>

    <div class="reset">
        <button id="resetButton">Reset</button>
        <script src="script.js"></script>
    </div>

</body>
</html>
